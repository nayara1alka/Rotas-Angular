<h5>Criar/Editar Cliente</h5>

<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <label for="disabled" class="active">#</label>
          <input disabled [(ngModel)]="cliente.id" id="disabled" type="text">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="nome" class="active">Nome</label>
          <input id="nome" [(ngModel)]="cliente.nome" class="validate" (input)="onInput()">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="email" class="active">Email</label>
          <input id="email" [(ngModel)]="cliente.email" type="email" class="validate">
        </div>
      </div>
    </div>
  </div>
